For valid keys, check https://docs.microsoft.com/en-us/dotnet/api/system.windows.forms.keys?view=netframework-4.7.2

[General]
OpenMenuKey = N
OpenMenuModifierKey = ShiftKey

[Clean Area]
// Call a backup unit when no nearby cops are available
EnableBackupUnit = false

[Close Road]
// Set if barriers should be place on the road
PlaceBarriers = true

// Set if death bodies should be cleaned automatically by a backup unit
AutoCleanBodies = true

// Set if wrecks should be cleaned automatically by a backup unit
AutoCleanWrecks = true

[Redirect Traffic]
// Set if cones and lights should be placed around the vehicle
PlaceSceneryItems = true

// Set if the sign light should always be placed, if false, it will only be placed when it's evening or night
AlwaysPlaceLight = false